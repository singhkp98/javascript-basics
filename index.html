<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--link to a Bootstrap css file hosted online-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript Project</title>
    <script src="static/js/script.js"></script>
</head>
<body>
    <!--CHALLANGE 1-->
    <div class="container-1">
        <h2>Challange 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()"> Click me </button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset </button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

     <!--CHALLANGE 2-->
    <div class="container-2">
        <h2>Challange 2: Bear Generator</h2>
        <button class="btn btn-success" id="bear-generator" onclick="generateBear()">Generate</button>
        <div class="flex-box-container-2" id="flex-bear-gen">
        </div>
    </div>

     <!--CHALLANGE 3-->
     <div class="container-3">
         <h2>Challange 3: Rock, Paper, Scissors</h2>
         <div class="flex-box-rps" id="flex-box-rps-div">
             <img id="rock" src="static/images/rock.png" onclick="rpsGame(this)">
             <img id="paper" src="static/images/paper.png" onclick="rpsGame(this)">
             <img id="scissors" src="static/images/scissors.png" onclick="rpsGame(this)">
         </div>
     </div>

     <!--CHALLANGE 4-->
     <div class="container-4">
         <h2 id="change-my-color">Challange 4: Change color of all buttons</h2>
         <div class="flex-box-pick-color">
             <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
             </form>

             <button class="btn btn-primary">Button 1</button>
             <button class="btn btn-danger">Button 2</button>
             <button class="btn btn-warning">Button 3</button>
             <button class="btn btn-success">Button 4</button>
         </div>
     </div>
</body>
</html>
